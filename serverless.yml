frameworkVersion: '3'

service: workuj-backend

provider:
  name: aws
  runtime: nodejs18.x
  stage: ${opt:stage, 'prod'}
  region: eu-central-1
  
  # DŮLEŽITÉ: přidejte tuto sekci pro manuální CORS nastavení
  apiGateway:
    minimumCompressionSize: 1024
    shouldStartNameWithService: true
  
  environment:
    CORS_ORIGIN: https://workuj.cz

functions:
  app:
    handler: lambda.handler
    events:
      - http:
          path: /
          method: ANY
          cors:
            origin: https://workuj.cz
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
            allowCredentials: false

      - http:
          path: /{proxy+}
          method: ANY
          cors:
            origin: https://workuj.cz
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
            allowCredentials: false

plugins:
  - serverless-offline