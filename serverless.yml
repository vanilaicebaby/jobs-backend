service: workuj-backend

provider:
  name: aws
  runtime: nodejs18.x
  stage: ${opt:stage, 'prod'}
  region: eu-central-1
  
  # Přidejte IAM role pro přístup k DynamoDB
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: 
        - "arn:aws:dynamodb:${self:provider.region}:*:table/Jobs"
  
  # Můžete přidat environment proměnné pro DynamoDB
  environment:
    DYNAMODB_TABLE: Jobs

functions:
  app:
    handler: lambda.handler
    events:
      - http:
          path: api/jobs
          method: get
          cors: true
      - http:
          path: api/jobs/{proxy+}
          method: any
          cors: true

plugins:
  - serverless-offline
  - serverless-domain-manager

custom:
  customDomain:
    domainName: api.workuj.cz
    basePath: ''  # Prázdný basePath
    stage: prod
    createRoute53Record: true