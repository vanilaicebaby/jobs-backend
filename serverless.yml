provider:
  name: aws
  runtime: nodejs18.x
  stage: ${opt:stage, 'prod'}
  region: eu-central-1
  
  # Přidejte IAM role pro přístup k DynamoDB
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
      Resource: "arn:aws:dynamodb:${self:provider.region}:*:table/Jobs"

functions:
  app:
    handler: lambda.handler
    events:
      - http:
          path: api/jobs
          method: get
          cors: true
      - http:
          path: api/jobs/{proxy+}
          method: any
          cors: true