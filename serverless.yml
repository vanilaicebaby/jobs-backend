frameworkVersion: '3.38.0'

service: workuj-backend

provider:
  name: aws
  runtime: nodejs18.x
  stage: ${opt:stage, 'prod'}
  region: eu-central-1

functions:
  app:
    handler: lambda.handler
    events:
      - http:
          path: /
          method: ANY
      - http:
          path: /{proxy+}
          method: ANY

plugins:
  - serverless-offline
  - serverless-domain-manager

custom:
  customDomain:
    domainName: api.workuj.cz
    basePath: ''
    stage: prod
    createRoute53Record: true
    certificateArn: arn:aws:acm:us-east-1:615299768293:certificate/f0b93040-b436-4f4a-90a9-12ee9e9d2e4b