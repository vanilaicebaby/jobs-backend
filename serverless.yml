provider:
  apiGateway:
    cors: true  # Základní povolení CORS

functions:
  app:
    events:
      - http:
          path: /
          method: ANY
          cors: true  # CORS pro každou cestu
      - http:
          path: /{proxy+}
          method: ANY
          cors: true

plugins:
  - serverless-offline
