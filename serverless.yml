frameworkVersion: '3'

service: workuj-backend

provider:
  name: aws
  runtime: nodejs18.x
  stage: ${opt:stage, 'prod'}
  region: eu-central-1
  httpApi:
    cors: 
      allowedOrigins:
        - https://workuj.cz
      allowedHeaders:
        - Content-Type
        - X-Amz-Date
        - Authorization
        - X-Api-Key
        - X-Amz-Security-Token
      allowCredentials: false

functions:
  app:
    handler: lambda.handler
    events:
      - httpApi:
          path: /
          method: ANY

      - httpApi:
          path: /{proxy+}
          method: ANY

plugins:
  - serverless-offline